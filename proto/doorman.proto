
syntax = "proto3";
option go_package = "github.com/td0m/doorman/gen/go";

package doorman;

import "google/api/annotations.proto";

service Doorman {
	rpc Connect(ConnectRequest) returns (Relation) {
		option (google.api.http) = {
			post: "/relations"
			body: "*"
		};
	};

	rpc Disconnect(DisconnectRequest) returns (Relation) {
		option (google.api.http) = {
			post: "/relations:disconnect"
			body: "*"
		};
	};

	rpc Check(CheckRequest) returns (CheckResponse) {
		option (google.api.http) = {
			post: "/relations:check"
			body: "*"
		};
	};

	// TODO: ListForward for more info

	// TODO: list objects
	// rpc List(RelationsListRequest) returns (RelationsListResponse) {
	// 	option (google.api.http) = {
	// 		get: "/relations"
	// 	};
	// };
}

message Relation {
	string from = 1;
	string name = 2;
	string to = 3;
}

message ConnectRequest {
	string from = 1;
	string name = 2;
	string to = 3;
}

message CheckRequest {
	string from = 1;
	string name = 3;
	string to = 2;
}

message CheckResponse {
	bool connected = 1;
}

message DisconnectRequest {
	string from = 1;
	string name = 2;
	string to = 3;
}

